{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post - Forum Community</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="logo-name">
        <div class="title-container">
            <a id="logo-link" href="{% url 'index' %}">
                <h1 class="mc">Forum Community</h1> </a>
            <h4>Rules</h4>
            <h4>Contact Us</h4>
        </div>

        <div class="button-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button id="theme-toggle">ðŸŒ™</button>
            <div class="profile-button" onclick="toggleDropdown()">
                {% if profile_pic %}
                    <img src={{ profile_pic }} alt={{ user.username }}W>
                {% else %}
                    <img src="{% static 'images/default-profile-pic.jpg' %}" alt={{ user.username }}>
                {% endif %}
                <span>{{ user.username }}</span>
            </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="#Dashboard">Dashboard</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
        </div>
    </div>
    <hr>
    <div class="create-post-container">
        <h2>Create a New Post</h2>
        <form action="{% url 'create_post' %}" method="post">
            {% csrf_token %}
            <input type="text" name="post_title" placeholder="Title for your post" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <textarea name="description" placeholder="Description (max 5000 words)" style="width: 100%; min-height: 200px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            <div class="formatting-buttons">
                <button type="button" onclick="formatText('bold')">Bold</button>
                <button type="button" onclick="formatText('italic')">Italic</button>
                <button type="button" onclick="formatText('underline')">Underline</button>
                <!-- Add more formatting buttons as needed -->
            </div>
            <button type="submit" class="create-button">Create the Post</button>
        </form>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
