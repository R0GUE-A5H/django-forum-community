{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post - Forum Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo-name {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo-name h1 {
            margin: 0;
            padding-left: 5px;
        }
       
        .search-bar {
            padding: 3px;
            font-size: 1em;
        }
        .create-post-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 800px;
            background: #fff;
        }
        .create-post-container h2 {
            margin-bottom: 10px;
        }
        .create-post-container textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .create-post-container .formatting-buttons {
            margin-bottom: 10px;
        }
        .create-post-container .formatting-buttons button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 1em;
        }
        .create-post-container .create-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-post-container .create-button:hover {
            background-color: #0056b3;
        }
        .profile-button {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .profile-button img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .profile-button span {
            font-size: 1.2em;
            color: #333;
        }
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
            flex-direction: column;
            padding: 10px;
        }
        .dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .dropdown-menu a:hover {
            background-color: #ddd;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .star-button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #ccc;
            margin-left: 10px;
        }
        .star-button.active {
            color: gold;
        }
        
        .button-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="logo-name">
        <div class="title-container">
            <h1>Forum Community</h1>
            <button>Rules</button>
            <button>Contact Us</button>
        </div>

        <div class="button-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button id="theme-toggle">ðŸŒ™</button>
            <div class="profile-button" onclick="toggleDropdown()">
                {% if profile_pic %}
                    <img src="{{ profile_pic }}" alt="{{ user.username }}">
                {% else %}
                    <img src="{% static 'images/default-profile-pic.jpg' %}" alt="{{ user.username }}">
                {% endif %}
                <span>{{ user.username }}</span>
            </div>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="#Dashboard">Dashboard</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
        </div>
    </div>
    <hr>
    <div class="create-post-container">
        <h2>Create a New Post</h2>
        <form action="{% url 'create_post' %}" method="post">
            {% csrf_token %}
            <input type="text" name="post_title" placeholder="Title for your post" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <textarea name="description" placeholder="Description (max 5000 words)" style="width: 100%; min-height: 200px; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
            <div class="formatting-buttons">
                <button type="button" onclick="formatText('bold')">Bold</button>
                <button type="button" onclick="formatText('italic')">Italic</button>
                <button type="button" onclick="formatText('underline')">Underline</button>
                <!-- Add more formatting buttons as needed -->
            </div>
            <button type="submit" class="create-button">Create the Post</button>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Close dropdown if clicked outside of profile button or dropdown menu
        document.addEventListener('click', function(event) {
            var dropdownMenu = document.getElementById('dropdown-menu');
            var profileButton = document.querySelector('.profile-button');
            
            if (!profileButton.contains(event.target) && event.target !== profileButton) {
                dropdownMenu.style.display = 'none';
            }
        });

        function formatText(command) {
            document.execCommand(command);
        }
    </script>
</body>
</html>
