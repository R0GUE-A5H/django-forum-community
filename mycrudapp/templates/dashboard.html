{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="logo-name">
        <div class="title-container">
            <h1>Forum Community</h1>
            <button>Rules</button>
            <button>Contact Us</button>
        </div>
        <div class="button-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
    </div>
    <hr>

    <div class="profile-section">
        <div class="profile-picture">
            
            {% if profile_pic %}
            <img id="profile_pic" src="{{ profile_pic }}" alt="{{ user.username }}">
            {% else %}
                <img id="profile_pic" src="{% static 'images/default-profile-pic.jpg' %}" alt="{{ user.username }}">
            {% endif %}

            <!-- Hidden input for file upload -->
            <input type="file" id="file-input" style="display:none;">
        </div>
        <form class="profile-form">
            <label for="email">Change your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your new email">

            <label for="password">Change your Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your new password">

            <button type="submit">Save Changes</button>
        </form>
        <div class="account-created">
            Account created on: <span id="creation-date">{{ account_data }}</span>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
